---
name: Fleet CI
"on":
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      actions: write
      packages: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin
        cache: maven
    # - name: Spin up Docker Compose
    #   uses: hoverkraft-tech/compose-action@v2.0.1
    #   with:
    #     compose-file: ./tools/docker/docker-compose.yaml
    - name: Build and Test
      run: |
        cd tools/build
        chmod +x ./compile.sh
        ./compile.sh
