syntax = "proto3";

package fleet;

import "location/location.proto";

option java_multiple_files = true;
option java_outer_classname = "DriverLocationProto";
option java_package = "com.fleet.protobuf";

// Message representing a driver
message DriverLocation {
  string driverId = 1; // ID of the driver
  Location currentLocation = 2; // Current location of the driver
}
