syntax = "proto3";

package fleet.proto.driver.api;

option java_multiple_files = true;
option java_outer_classname = "RideAcceptProto";
option java_package = "com.fleet.protobuf.driver.api";

// Ride acceptance message sent by the driver to accept a ride request
message RideAccept {
  string ride_id = 1; // Unique identifier for the ride
  string driver_id = 2; // Unique identifier for the accepting driver
}
