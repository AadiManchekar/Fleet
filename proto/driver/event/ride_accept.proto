syntax = "proto3";

package fleet.proto.driver.event;

import "driver/api/ride_accept.proto";

option java_multiple_files = true;
option java_outer_classname = "RideAcceptEventProto";
option java_package = "com.fleet.protobuf.driver.event";

// Event indicating that a driver has accepted a ride
message RideAcceptEvent {
  fleet.proto.driver.api.RideAccept ride_accept = 1; // Ride acceptance details
}
